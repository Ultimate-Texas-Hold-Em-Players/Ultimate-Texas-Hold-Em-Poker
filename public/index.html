<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Texas Holdem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>This is our nice poker game</h1>
    <p>Look at these nice cards</p>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <h2>Community Cards</h2>
            <div class="card-deck" id="communityCards">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h2>Dealer Hand</h2>
            <div class="card-deck" id="dealerHand">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h2>Player Hand</h2>
            <div class="card-deck" id="playerHand"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h2>Control Panel</h2>
            <button class="btn btn-outline-secondary" type="button" onclick="setup()">Reset Cards</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="client.js"></script>

</body>
</html>
